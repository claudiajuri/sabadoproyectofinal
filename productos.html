<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;800&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/057439cef3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Tienda de Productos</title>

</head>

<body>
    <header>
        <!--navegacion-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Home </a>
                  
             <button id="toggleMyModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Ver carrito de compras <i class="bi bi-bag-check-fill"></i>
                </button>
        </div>
    </nav>

   
<!-- Modal contenedor carrito-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
                 <div class="container">

                    <!--tabla-->
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Total</th>
                            <th></th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                            <th scope="row" colspan="6">Carrito Vac√≠o</th>
                            </tr>
                        </tfoot>
                        </table>
                    <div class="row" id="cards"></div>
                </div>
            </div>

             <!-- footer carrito-->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>

</header>
        
            
<!--Carga de Productos-->        
 <section class="d-flex justify-content-center mt-5">
        <article class="container">
            <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="card m-3 p-3" style="width: 18rem; height: 30rem">
                    <img src="img/musculosa.jpg" class="card-img-top" alt="Musculosa">
                    <div class="card-body">
                        <h5>Musculosa</h5>
                        <p> $ 5000 </p>
                        <button class="btn btn-warning"> Comprar </button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <footer class="footer">
        <br> Creado por Claudia Juri, todos los derechos reservados <br>   
      </footer>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
      
    <script src="script.js"> </script>
   <!--<script src="fetch.js"></script>       -->

</body>
</html>
